<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
        <div class="profile">
            <div class="imgContainer">
                <img src="/images/image-jeremy.png" alt="" class="profileImg">
            </div>
            <div class="content">
                <h3 class="profileTitle">Report For</h3>
                <div class="profileDesc">Jeremy Robson</div>
            </div>
        </div>
        <div class="period">
            <h3>Daily</h3>
            <h3>Weekly</h3>
            <h3>Monthly</h3>
        </div>
        <div class="work">
            <img src="/images/icon-work.svg" width="80" height="80" alt="">
            <div class="workContent">
                <div class="header">
                    <div class="title">Work</div>
                    <img src="/images/icon-ellipsis.svg"  alt="">
                </div>
                <div class="time">30hrs</div>
                <div class="footer">
                    Last Week - 40hrs
                </div>       
            </div>
        
        </div>
        <div class="play">
            <img src="/images/icon-play.svg" width="80" height="80" alt="">
            <div class="playContent">
                <div class="header">
                    <div class="title">Play</div>
                    <img src="/images/icon-ellipsis.svg"  alt="">
                </div>
                <div class="time">10hrs</div>
                <div class="footer">
                    Last Week - 8hrs
                </div>
            </div>
        </div>
        <div class="study">
            <img src="/images/icon-study.svg" width="80" height="80" alt="">
            <div class="studyContent">
                <div class="header">
                    <div class="title">Play</div>
                    <img src="/images/icon-ellipsis.svg"  alt="">
                </div>
                <div class="time">4hrs</div>
                <div class="footer">
                    Last Week - 7hrs
                </div>
            </div>
        </div>
        <div class="exercise">
            <img src="/images/icon-exercise.svg" width="80" height="80" alt="">
            <div class="exerciseContent">
                <div class="header">
                    <div class="title">Exercise</div>
                    <img src="/images/icon-ellipsis.svg"  alt="">
                </div>
                <div class="time">4hrs</div>
                <div class="footer">
                    Last Week - 5hrs
                </div>
            </div>
            
        </div>
        <div class="social">
            <img src="/images/icon-social.svg" width="80" height="80" alt="">
            <div class="socialContent">
                <div class="header">
                    <div class="title">Social</div>
                    <img src="/images/icon-ellipsis.svg"  alt="">
                </div>
                <div class="time">5hrs</div>
                <div class="footer">
                    Last Week - 10hrs
                </div>
            </div>
        </div>
        <div class="selfCare">
                <img src="/images/icon-self-care.svg" width="80" height="80" alt="">
                <div class="selfCareContent">
                    <div class="header">
                        <div class="title">Exercise</div>
                        <img src="/images/icon-ellipsis.svg"  alt="">
                    </div>
                    <div class="time">4hrs</div>
                    <div class="footer">
                        Last Week - 5hrs
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
